<div style='max-width: 350px'>
	<!--
		note:

			(1) deve avere un unico contenitore
			(2) i placeholder devono usare {[nome]}
			(3) gli elementi con classe:

				if-show-link: mostrati se abilitato l'inserimento del link
				if-hide-link: mostrati se disabilitato l'inserimento del link
	-->

	<h3 class='if-show-link'>
		<a href='{[pageurl]}'>{[title]}</a>
	</h3>

	<h3 class='if-hide-link'>
		{[title]}
	</h3>

	<div>
		{[text]}
	</div>
</div>
