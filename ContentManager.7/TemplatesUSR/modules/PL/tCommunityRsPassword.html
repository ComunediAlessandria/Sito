<h1 class='viewTitolo'>
	Reimpostazione Password
</h1>

<p class='viewPar'>
	Per reimpostare la password fornisci le seguenti informazioni,
	quindi premi il pulsante Conferma.
</p>

<hr class='viewHR' />

<div>{ERR}</div>

<div class='viewLineBreak'>&nbsp;</div>

<div id='CommunityUserForm'>

	<form name='form' method='post' action='{ACTION}'>

		<label for='token' class='CommunityUserLbl'>
			Codice di Reimpostazione:
		</label>
		<span class='CommunityUserFormText'>
			<input name='token' type='text' size='32' id='token' value='{token}' />
		</span>

		<label for='passwordN1' lang='en' class='CommunityUserLbl'>
			Nuova Password:
		</label>
		<span class='CommunityUserFormText'>
			<input name='passwordN1' type='password' size='20' id='passwordN1' />
		</span>

		<label for='passwordN2' lang='en' class='CommunityUserLbl'>
			Conferma Nuova Password:
		</label>
		<span class='CommunityUserFormText'>
			<input name='passwordN2' type='password' size='20' id='passwordN2' />
		</span>
	
		{HIDDEN}

		<div class='viewLineBreak'>&nbsp;</div>

		<input name='Submit' type='submit' value='Conferma' id='CommunityUserFormSubmit' />
	</form>

</div>
