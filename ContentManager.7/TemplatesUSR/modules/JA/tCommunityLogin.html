
<div class='FlexLoginBoxContainer'>
	<form id='form' method='post' action='{ACTION}'>
	<div class='FlexLoginBox'>
		<div class='FlexLoginContent'>
			<div class='FlexLoginTitle'>LOG IN COMMUNITY</div>
			<div>
				<div>
					<label for='username' class='FlexLoginLabel'>Username:</label>
					<input name='username' type='text' value='{USERNAME}' size='20' id='username' />
				</div>
				<div>
					<label for='password' class='FlexLoginLabel'>Password:</label>
					<input name='password' type='password' size='20' id='password' autocomplete='off' />
				</div>
			</div>
			<input name='Submit' type='submit' class='FlexLoginButton' value='Entra' />

	<!-- BEGIN rememberme -->
		<label for='frmRememberMe'>Memorizza dati di accesso su questo computer.</label>
		<input name='frmRememberMe' type='checkbox' />
	<!-- END rememberme -->

			<div>{HIDDEN}</div>
		</div>
	</div>
	</form>


	<div class='viewLineBreak'>&nbsp; </div>

	<p class='viewPar'>
		Se non ricordi il tuo username o la tua password <a href='{linkremember}'>richiedi la spedizione delle tue credenziali</a> all'indirizzo email che hai specificato nell'iscrizione.
	</p>
</div>
