<h1 class="viewTitolo">Modifica profilo Utente</h1>

	{ERR}

<form id="AdminFormBO" method="post" action="{ACTION}">

<div id="CommunityUserForm">

	<label for='{TAG_Nome}' class="CommunityUserLbl">{LBL_Nome}</label>
	<span class="CommunityUserFormText">{VAL_Nome}</span>

	<label for='{TAG_Cognome}' class="CommunityUserLbl">{LBL_Cognome}</label>
	<span class="CommunityUserFormText">{VAL_Cognome}</span>

	<div>
		<span class="CommunityUserLbl">{LBL_Username}</span>
		<span class="CommunityUserFormText">{VAL_Username}</span>
	</div>

	<div>
		<span class="CommunityUserLbl">{LBL_email}</span>
		<span class="CommunityUserFormText">{VAL_email}</span>
	</div>

	<div class="viewLineBreak"> &nbsp; </div>

	<div>
		<label for='{TAG_Lang}' lang='en' class="CommunityUserLbl">{LBL_Lang}</label>
		<span class="CommunityUserFormSelect">{VAL_Lang}</span>
	</div>

	<!-- BEGIN CommunitySelect -->
	<fieldset>
		<legend>Seleziona le community a cui vuoi iscriverti <!--{LBL_jCommunity}--></legend>
		{VAL_jCommunity}
	</fieldset>
	<!-- END CommunitySelect -->

	<span class="CommunityUserFormCheck">{VAL_ReceiveNL}</span>
	<label for='{TAG_ReceiveNL}'>{LBL_ReceiveNL}</label>


	<p>
		Nota: le comunicazioni amministrative conseguenti alle iscrizione non sono eliminabili.
	</p>

	{HIDDEN}

	<input name="Submit" type="submit" value="Modifica" id="CommunityUserFormSubmit" />

</div>

</form>
