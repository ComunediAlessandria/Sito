			<th scope="col" class="BLOBAlignLeft">Autore</th>		
			<th scope="col" class="BLOBAlignLeft">Messaggio</th>
		</tr>
	</thead>
	<tbody>
	<!-- BEGIN TopicArticle -->

			<th scope="row"> {AutoreEmail} </th>

				<p>{TESTO}</p>
				<div><a href="{REPLYLINK}">Rispondi</a></div>
			</td>
		</tr>
	<!-- END TopicArticle -->
	</tbody>
</table>

</div>
