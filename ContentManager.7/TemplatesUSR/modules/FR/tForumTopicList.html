<div class="ForumTopicList">

<!-- BEGIN new -->
<p><a href='{NEWLINK}' class='ForumLink'>Aggiungi un nuovo tema di discussione</a></p>
<!-- END new -->

<table summary="Elenco Temi di discussione del Forum: pagina {pagno}">
	<thead>
		<tr>
			<th scope="col" class="BLOBAlignLeft">Titolo</th>		
			<th scope="col" class="BLOBAlignLeft">Autore</th>
			<th scope="col">Inizio Discussione</th>
			<th scope="col">Risposte</th>
			<th scope="col">Ultima Risposta</th>
		</tr>
	</thead>
	<tbody>
	<!-- BEGIN row -->
	
		<tr>
			<th scope="row" class="BLOBAlignLeft"> <a href="{linkShow}">{Titolo}</a> </th>
			<td class="BLOBAlignLeft"> {btnDel} {btnApp} {Autore} </td>
			<td> {DateTime:date:d/m/y H_i} </td>
			<td> {NumPosts}</td>
			<td> {LastPostDT:date:d/m/y H_i} </td>
		</tr>
	<!-- END row -->
	</tbody>
</table>
</div>

<div class="ForumPaginator">
	{NAVIGATION}
</div>
