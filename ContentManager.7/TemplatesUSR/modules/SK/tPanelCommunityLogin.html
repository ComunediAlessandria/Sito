<form name='communityLoginPanel' method='post' action='{ACTION}'>
	<div>
		<div>
			<label for="username">Username:</label><br />
			<input name="username" type="text" value="{USERNAME}" size="20" id="username">
		</div>
		<div>&nbsp;</div>
		<div>
			<label for="password">Password:</label><br />
			<input name="password" type="password" size="20" id="password">
			<input name="Submit" type="image" value="Entra" src="TemplatesUSR-Site-img/GreyArrow.gif" alt="Entra">
		</div>
	</div>
	<div>{HIDDEN}</div>
</form>
