
<h1 class='viewTitolo'>
	{FORUMTITLE}
</h1>

{ERR}

<form action='{ACTION}' method='post' class='ForumComposeForm'>

	<div>
		<label for='frmTitolo'>
			Titolo:
		</label>

		<input type='text' name='frmTitolo' value='{TITOLO}' id='frmTitolo' class='formText' />

	</div>

	<div>
		<label for='frAutore'>
			Autore:
		</label>

		{FIELDAUTORE}

	</div>

	<div>
		<label for='frmEmail'>
			Email:
		</label>

		{FIELDEMAIL}

	</div>
	
	<p>
		<label for='frmTesto'>Testo dell'Articolo:</label>
		<textarea name='frmTesto' rows='8' cols='50' id='frmTesto'>{TESTO}</textarea>
	</p>

	{CAPTCHA}
	
	<p>
		<input type='submit' value="Conferma l'inserimento" class='submit' />
	</p>

	<p class='BLOBAlignRight'>
		<a href='{HOMELINK}'>
			Annulla e Ritorna al Forum
		</a>
	</p>
	
	{HIDDEN}

</form>
