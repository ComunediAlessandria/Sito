<!-- BEGIN Player -->
<div class='FYTVideoPlayer'>
	<h2>{Titolo}</h2>
	<div class='player'>
		<object width="425" height="344">
			<param name="movie" value="http://www.youtube.com/v/{VideoID}&hl={lang}&fs=1&rel=0"></param>
			<param name="allowFullScreen" value="true"></param>
			<param name="allowscriptaccess" value="always"></param>
			<embed src="http://www.youtube.com/v/{VideoID}&hl={lang}&fs=1&rel=0" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="425" height="344"></embed>
		</object>
	</div>
	<div>
		<p>{Descrizione}</p>
		<p>Parole chiave: {ParoleChiave}</p>
		<p>Durata: {DurationMinSec}</p>
		<p>Data Video: {DataOraVideo:DateFormat:d.m.Y H.i}</p>
		<p>Data YouTube: {DTUpdated:DateFormat:d.m.Y H.i}</p>
<!-- END Player -->

<!-- BEGIN RelatedLink -->
<p class='viewPar'><a class='{targetblank}' href='{href}'>{linktext}</a></p>
<!-- END RelatedLink -->

<!-- BEGIN BackLink -->		
	</div>
</div>
<p class='viewPar'><a href='{backLink}'>Ritorna all'elenco video</a></p>
<!-- END BackLink -->
