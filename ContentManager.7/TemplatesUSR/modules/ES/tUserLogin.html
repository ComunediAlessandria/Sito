<div class="FlexLoginBoxContainer">
	<form id="form" method="post" action="{ACTION}">

		<div class="FlexLoginBox">
			<div class="FlexLoginContent">

				<div class="FlexLoginTitle">ACCESSO RISERVATO</div>
				<div>
					<div>
						<label for="Username" class="FlexLoginLabel">Username:</label>
						<input name="fldUsername" type="text" class="LoginFormBox" size="20" id="Username" value="" />
					</div>
					<div>
						<label for="Password" class="FlexLoginLabel">Password:</label>
						<input name="fldPassword" type="password" class="LoginFormBox" size="20" id="Password" value="" />
					</div>
				</div>

				<!-- BEGIN rememberme -->
					<label for='frmRememberMe'>Memorizza dati di accesso su questo computer.</label>
					<input name='frmRememberMe' type='checkbox' />

				<div>{HIDDEN}</div>

				<div class="BLOBALignLeft">

						<br />

						<br />
						by <a href="http://www.dedagroup.it/wiz" class="target_blank">Dedagroup Wiz</a>
					</div>

					<div class="BLOBFloatclear;"></div>
				</div>

				{iphtml}
			</div>
		</div>
	</form>
</div>
