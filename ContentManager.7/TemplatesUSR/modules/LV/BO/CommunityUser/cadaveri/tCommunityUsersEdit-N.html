<div id="AdminCorpoBox">


	<h1>Scheda Utente Community [MODALITA' NUOVO UTENTE]</h1>
	{ERR}


	<form id="AdminFormBO" method="post" action="{ACTION}">

		<div class="AdminFormBORowEven">
			<label class="AdminFormBOLabel" for='{TAG_Nome}'>{LBL_Nome}</label>
			<div class="AdminFormBOField">{VAL_Nome}</div>
		</div>

		<div class="AdminFormBORowEven">
			<label class="AdminFormBOLabel" for='{TAG_Cognome}'>{LBL_Cognome}</label>
			<div class="AdminFormBOField">{VAL_Cognome}</div>
		</div>

		<div class="AdminFormBORowEven">
			<label class="AdminFormBOLabel" for='{TAG_Username}' lang="en">{LBL_Username}</label>
			<div class="AdminFormBOField">{VAL_Username}</div>
		</div>

		<div class="AdminFormBORowOdd">
			<label class="AdminFormBOLabel" for='{TAG_Password}' lang="en">{LBL_Password}</label>
			<div class="AdminFormBOField">{VAL_Password}</div>
		</div>

		<div class="AdminFormBORowOdd">
			<label class="AdminFormBOLabel" for='{TAG_Password}' lang="en">{LBL_Password2}</label>
			<div class="AdminFormBOField">{VAL_Password2}</div>
		</div>

		<div class="AdminFormBORowEven">
			<label class="AdminFormBOLabel" for='{TAG_email}'>{LBL_email}</label>
			<div class="AdminFormBOField">{VAL_email}</div>
		</div>

		<div class="AdminFormBORowEven">
			<label class="AdminFormBOLabel" for='{TAG_Lang}'>{LBL_Lang}</label>
			<div class="AdminFormBOField">{VAL_Lang}</div>
		</div>

		<div class="AdminFormBORowOdd">
			<fieldset class="AdminFormBOFieldset">
				<legend  class="AdminFormBOFieldsetLegend">{LBL_jCommunity}</legend>
				<div>{VAL_jCommunity}</div>
			</fieldset>
		</div>

		<div class="AdminFormBORowEven">
			<label class="AdminFormBOLabel" for='{TAG_ReceiveNL}'>{LBL_ReceiveNL}</label>
			<div class="AdminFormBOField">{VAL_ReceiveNL}</div>
		</div>

		<div class="AdminPageFooterCommand">
			{HIDDEN} <input name="Submit" type="submit" value="Salva le modifiche" />
		</div>
	</form>
</div>
