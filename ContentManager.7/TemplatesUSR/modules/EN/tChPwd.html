                <fieldset>
                        <legend>Modifica <span lang="en">password</span></legend>
                        <div class="Blocco">
                                <label for="frmOldPW">Vecchia <span lang="en">password</span>:</label>

                        </div>
                        <div class="Blocco">
                                <label for="frmNewPW1">Nuova <span lang="en">password</span>:</label>
                                {frmNewPW1}

                        </div>
                        <div class="Blocco">
                                <label for="frmNewPW2">Ripeti nuova <span lang="en">password</span>:</label>
                                {frmNewPW2}

                        </div>
                        <div class="Blocco">
                                {btnSubmit}{HIDDEN}

                        </div>
                </fieldset>
        </form>
</div>
