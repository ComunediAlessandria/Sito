<h1 class="viewTitolo">Ricerca avanzata</h1>
<form id="formSearch" method="post" action="{ACTION}"> 
  <div> 
    <label for="SW" class="viewPar">Ricerca pagine e documenti PDF scaricabili
    che contengano le parole:</label> 

    <input type="text" name="frmSearchText" class="viewPar" value="{SEARCHTEXT}" id="SW"  /> 
  </div> 
  <div>
  <label for="SEW" class="viewPar">ma che non contengano le parole:</label>  
  <input type="text" name="frmSearchExcludeText" class="viewPar" value="{SEARCHEXCLUDETEXT}" id="SEW"  /> 
  </div>
  <div>
  <label for="frmCanale" class="viewPar"><strong>Limita la ricerca alle sole pagine del canale:</strong></label> 
  {CMBCANALI}
  </div>
  <div>&nbsp;</div>
  <div> 
    <input type='submit' value="Esegui una ricerca avanzata" /> 
  </div> 
</form>
