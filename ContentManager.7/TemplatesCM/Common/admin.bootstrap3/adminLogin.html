
<div class='center-block fx-login'>
	<form method='post' action='{ACTION}' class='well'>

		<div class='row'>
			<div class='col-md-12'>
				<div class='pull-right'>{lang-menu}</div>
				<h2 class='form-signin-heading'>__(palog.title)</h2>
			</div>
		</div>

		<hr />

		<div class='form-group'>
			<label for='fldUsername'>__(palog.uname)</label>

			<div class='input-group'>
				<div class='input-group-addon'><i class='moon-icon-user-3'></i></div>
				<input type='text' class='form-control' name='fldUsername' id='fldUsername' placeholder='' />
			</div>
		</div>

		<div class='form-group'>
			<label for='fldPassword'>__(palog.pass)</label>

			<div class='input-group'>
				<div class='input-group-addon'><i class='moon-icon-key-2'></i></div>
				<input type='password' class='form-control' name='fldPassword' id='fldPassword' placeholder='' autocomplete='off' />
			</div>
		</div>

		<!-- BEGIN rememberme -->

			<div class='checkbox'>
				<label>
					<input type='checkbox' value='remember-me' /> __(palog.remember)
				</label>
			</div>

		<!-- END rememberme -->

		<button type='submit' class='btn btn-primary col-md-12'>__(palog.si)</button>

		<hr />

		<p>
			<a href='http://www.flexcmp.com/' class='target_blank'>FlexCMP</a>
			by <a href='http://www.dedagroup.it/wiz' class='target_blank'>Dedagroup Wiz</a>
			<br />
			Digital Experience Platform (DXP)
		</p>

		<div class='hidden'>{HIDDEN}</div>

	</form>
</div>
