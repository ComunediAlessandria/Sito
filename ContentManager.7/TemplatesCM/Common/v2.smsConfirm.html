
<form method='post' id='AdminFormBO' class='form-horizontal' action=''>
	<div class='well well-small'>

		<div class='row'>
			<div class='span12'>
				<h2>__(pgass.tspt)</h2>
			</div>
		</div>

		<div class='row'>
			<div class='span12'>

				__(.tcc):
				<br />
				<strong>{text}</strong>
				<br />
				<br />
				__(.tct): <strong>{newslettername}</strong>
				<br />
				(__(.tctm) {when:date:d/m/Y \a\l\l\e H_i})

			</div>
		</div>

		<div class="form-actions">
			<input name='btnCancel' type='submit' class='btn' value='__(.tcca)'>
			<input name='doSend' type='submit' class='btn btn-primary' value='__(.tcse)'>
		</div>

	</div>

	{hidden}

</form>
