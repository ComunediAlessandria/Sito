[[:section:tContent]]

			<tr>
				<th scope='col' class='AdminIcoCellNarrow'>_(tha)_</th>
				<th scope='col'>_(thkey)_</th>
				<th scope='col'>_(thdtc)_</th>
				<th scope='col'>_(thcby)_</th>

		</thead>

	<!-- END tHead -->

	<!-- BEGIN tRow -->
		<tr class='{row-class}'>
			<td>
				<div class="btn-group">
					{linkEdit} {linkEnDis} {linkDel}
				</div>
			</td>
			<td><code>{apikey}</code></td>
			<td>{dtCreated}</td>
			<td>{createdBy}</td>
			<td>{dtExpire}</td>
			<td>{notes}</td>

		</tr>
	<!-- END tRow -->

	<!-- BEGIN tFooter -->
			<tr class="tfooter">

				</td>
