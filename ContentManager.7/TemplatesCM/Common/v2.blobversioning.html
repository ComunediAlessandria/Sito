<form id='F' method='post' action='{ACTION}'>


	<!-- BEGIN tHead -->
 <table class="table table-striped table-bordered table-condensed table-hover flexbo-list-table" id='tablePages'>

			<tr>
				<th scope="col">__(bo-common.act)</th>
				<th scope="col">__(pabv.ver)</th>
