
<div id="AdminCorpoBox">

	<h1>{DESC}</h1>

	<!-- BEGIN tAdd -->

	<form id='FADD' method='post' action='{ADDACTION}'>
		<div class="AdminPageFooterCommand">
			<fieldset id="AdminElencoPagineAggiungi">
				<label for="NEW">__(pganll.ladd):</label> {NLLIST}
				<input type='submit' name='btNewPage' value='__(.badd)' />
			</fieldset>
		</div>
	</form>

	<!-- END tAdd -->

	<!-- BEGIN tFilter -->

	<div id="AdminFiltroElencoPagine">
		<label for="sort">__(.sort):</label> {CMBSORT}
		<label for="newsletter">__(.lnl):</label> {CMBNEWSLETTER}
		<input type="submit" name="__(.upd)" value="__(.upd)" id="AdminFiltroElencoSubmit" />
		<!-- input type="submit" name="nofilter" value="Reimposta"  id="AdminFiltroElencoReset" / -->
	</div>

	<!-- END tFilter -->

	{TADD}

	{MSGDEL}

	<form id='F' method='post' action='{ACTION}'>
	{HIDDEN}
	{TFILTER}
<!--
	NON CANCELLARE: E' il filtro da attivare quanso servirà

	<div id="AdminFiltroElencoPagine">
		<fieldset>
			<legend>Modelli da mostrare</legend>
			<div>{CMBFILTER}</div>
			{CMBCANALE}
			<label for="filterTitle">contenenti nel titolo la parola:</label>{FILTER}
		</fieldset>
			<label for="sort">ordina per:</label> {CMBSORT}
			<input type="submit" name="Aggiorna" value="Aggiorna" id="AdminFiltroElencoSubmit" />
			<input type="submit" name="nofilter" value="Reimposta"  id="AdminFiltroElencoReset" />
	</div>
	{HIDDEN}{CMBKIND}
-->

	<!-- BEGIN tHead -->

	<table summary="__(.tsum)" id='tablePages'>
		<thead>
			<tr>
				<th scope="col" class='AdminIcoCellNarrow'>__(.thc)</th>
				<th scope="col">__(.thn)</th>
				<th scope="col">__(.thne)</th>
				<th scope="col">__(.thtt)</th>
				<th scope="col">__(.ths)</th>
				<th scope="col">__(.the)</th>
				<th scope="col">__(.thsp)</th>
				<!--
				<th scope="col" abbr="Proprietario">Gruppo Proprietario</th>
				<th scope="col" abbr="Gruppi">Gruppi che possono utilizzare il modello</th>
				-->
			</tr>
		</thead>
		<tbody>
	<!-- END tHead -->

	<!-- BEGIN row -->
		<tr class="{CLASSTR}">
			<td class='AdminIcoCellNarrow'>{IMGDEL} {IMGDUP} {IMGMOD} {IMGANT}</td>
			<td>{ID}</td>
			<td>{NEWSLETTER}</td>
			<th scope="row">{TITOLO}</th>
			<td>{STATO}</td>
			<td>{DL}</td>
			<td>{SPEDIZIONE}</td>
			<!--
			<td>{OWNER}</td>
			<td>{GROUPS}</td>
			-->
		</tr>
	<!-- END row -->

	<!-- BEGIN tFooter -->
		</tbody>
	</table>
	<div class="AdminPageFooterStatus">__(.tot): {NUMRECORDS}/{TOTRECORDS}</div>
	{PAGER}
	<!-- END tFooter -->

	<!-- BEGIN noData -->
	<div class="AdminPageFooterCommand">__(.noel)</div>
	<!-- END noData -->

</form>

</div>
