<form id='F' method='post' action='{ACTION}'>

<div id="AdminCorpoBox">
	<h1>{DESC}</h1>
	<div class="AdminPageFooterCommand"><a href='{ADDLINK}'>{ADDIMG} __(pgaet.add)</a></div>

	<!-- BEGIN tHead -->
	<table summary="__(.td)" id='tablePages'>
		<thead>
			<tr>
				<th scope="col" class='AdminIcoCellWide'>__(.tha)</th>
				<th scope="col">__(.thn)</th>
				<th scope="col">__(.tht)</th>
				<th scope="col">__(.thgp)</th>
				<th scope="col">__(.thgs)</th>
			</tr>
		</thead>
		<tbody>
	<!-- END tHead -->

	<!-- BEGIN row -->
			  <tr class="{CLASSTR}">

			<td class='AdminIcoCellWide'>{IMGDEL} {IMGDUP} {IMGMOD}</td>
			<td>{ID}</td>
			<th scope="row">{PAGETITLE}</th>
			<td>{OWNER}</td>
			<td>{GROUPS}</td>
		  </tr>
	<!-- END row -->

	<!-- BEGIN tFooter -->
		</tbody>
	</table>
	<div class="AdminPageFooterStatus">__(.f): {TOTRECORDS}</div>
	<!-- END tFooter -->

	<!-- BEGIN noData -->
	<div class="AdminPageFooterCommand">__(.no)</div>
	<!-- END noData -->

</div>
