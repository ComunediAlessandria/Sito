<div class="container adminlogin">

		<form method="post" action="{ACTION}" class="form-signin well">

			<div class='row-fluid'>

				<div class='pull-right'>{lang-menu}</div>
				<h2 class="form-signin-heading">__(palog.title)</h2>

			</div>


			<label for="fldUsername">__(palog.uname)</label>
			<div class="input-prepend">
				<span class="add-on"><i class="moon-icon-user-3"></i></span>
				<input type="text" name="fldUsername" id="fldUsername" class="input-block-level" />
			</div>

			<label for="fldPassword">__(palog.pass)</label>
			<div class="input-prepend">
				<span class="add-on"><i class="moon-icon-key-2 "></i></span>
				<input type="password" name="fldPassword" id="fldPassword" class="input-block-level" autocomplete="off" />
			</div>

			<!-- BEGIN rememberme -->
				<label class="checkbox">
					<input type="checkbox" value="remember-me"> __(palog.remember)
				</label>
			<!-- END rememberme -->

			<button type="submit" class="btn btn-primary btn-block">__(palog.si)</button>
			<div>{HIDDEN} {iphtml}</div>

			<p>
				<a href="http://www.flexcmp.com" class="target_blank">FlexCMP</a>
				by <a href="http://www.dedagroup.it/wiz" class="target_blank">Dedagroup Wiz</a>
				<br />
				Digital Experience Platform (DXP)
			</p>

		</form>

</div>
