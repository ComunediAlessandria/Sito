
<!-- BEGIN CommunitySearchForm -->

	<form method='post' class='form-inline'>
		<div class='well well-small'>

			<label for='frmCom'>__(pgcul.flt)</label>
			{SelettoreCom}
			<input type="submit" name="Aggiorna" value="__(.upd)" class='btn btn-primary' />
			<input type="submit" name="xls" value="__(.exp)" class='btn' />
			<input type="submit" name="csv" value="__(.expcsv)" class='btn' />

			<fieldset>
				<legend> __(pgcul.lmt) </legend>

				<label for='frmNome'>__(.name):</label>
				<input type='text' value='{frmNome}' name='frmNome' id='frmNome' maxlength='50' size='20' class='span2' />

				<label for='frmCognome'>__(.sur):</label>
				<input type='text' value='{frmCognome}' name='frmCognome' id='frmCognome' maxlength='50' size='20' class='span2' />

				<label for='frmUsername'>__(.user):</label>
				<input type='text' value='{frmUsername}' name='frmUsername' id='frmUsername' maxlength='50' size='20' class='span2' />

				<label for='frmEmail'>__(.email):</label>
				<input type='text' value='{frmEmail}' name='frmEmail' id='frmEmail' maxlength='50' size='20' class='span3' />

			</fieldset>

			<input type='hidden' name='frmHaveData' value='OK' />
		</div>	
	</form>

	<div class="well well-small"><a href="{ADDLINK}" class='btn btn-success'><i class='moon-icon-plus icon-white'></i> __(.add)</a></div>

<!-- END CommunitySearchForm -->
