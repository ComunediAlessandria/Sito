<form method='post' action='{ACTION}'>
		<div class='well well-small'>
			<div class='row'>
				<div class='span2'>
					<label for='ADD'>__(pgal.ins):</label>
				</div>
				<div class='span6'>
					<textarea name='ADD' id='ADD' rows='1' style='width: 100%'></textarea>
				</div>
				<div class='span3'>
					<button class="btn btn-success" type="submit"><i class="moon-icon-plus icon-white"></i> __(.a)</button>
				</div>
			</div>
		</div>

		<table
			class="table table-striped table-bordered table-condensed table-hover flexbo-list-table"
			summary="__(.td)"
		>

			<thead>
				<tr>
					<th scope='col'>__(.tha)</th>
					<th scope='col'>__(.thm)</th>
					<th scope='col'>__(.ths)</th>
					<th scope='col'>__(.thv)</th>
					<th scope='col'>__(.thp)</th>
				</tr>
			</thead>

			<tbody>
			<!-- BEGIN none -->
				<tr><td colspan='5'>__(.none)</td></tr>
			<!-- END none -->
			<!-- BEGIN row -->
				<tr class='{CLASSTR}'>
				<td class='AdminIcoCell'>{DELLINK} {MODLINK}</td>
				<th scope='row'>{NAME}</th>
				<td>{EXP}</td>
				<td>({VALID})</td>
				<td>{PARS}</td>
				</tr>
			<!-- END row -->
			</tbody>

		</table>

	<div class='alert alert-info clearfix'>
		<button id='btnExport' class="btn pull-right"><i class="moon-icon-paste"></i> __(.vi)</button>
		<button id='btnMail' class="btn pull-right"><i class="moon-icon-mail"></i> __(.ma)</button>
		__(.sr): {SERIAL}
		<div id='preExport' style='display: none'>
			<br />
			<pre>{CODE}</pre>
		</div>
	</div>

	<input type='hidden' name='mail-code' id='mail-code' value='' />

</form>
