<div id="AdminCorpoBox">
	<h1>Scheda Community</h1>
	{ERR}


<form id="AdminFormBO" method="post" action="{ACTION}">

        <div class="AdminCorpoRowOdd">

                <!-- Elementi usati dallo switcher JS per le lingue -->

                <strong>Mostra i contenuti comuni e della lingua</strong>:
                        <span id='BOPanelSwitchPanel'></span>
                <div>Lingua corrente: <span id='BOPanelSwitchCurLanguage'></span></div>
        </div>

	<div class="AdminFormBORowEven">
		<label class="AdminFormBOLabel" for='{TAG_Description}'>{LBL_Description}</label>
		<div class="AdminFormBOField">{VAL_Description}</div>
	</div>

	<div class="AdminFormBORowOdd">
		<fieldset class="AdminFormBOFieldset">
			<legend class="AdminFormBOFieldsetLegend">{LBL_IsPublic}</legend>
			<div class="CheckSet">{VAL_IsPublic}</div>
		</fieldset>
	</div>

	<!--
	<div class="AdminFormBORowOdd">
		<label class="AdminFormBOLabel" for='{TAG_IDGruppo}' lang="en">{LBL_IDGruppo}</label>
		<div class="AdminFormBOField">{VAL_IDGruppo}</div>
	</div>
	-->

	<div class="AdminFormBORowEven">
		<fieldset class="AdminFormBOFieldset">
			<legend class="AdminFormBOFieldsetLegend">{LBL_jPageConfirm}</legend>
			<div class="CheckSet">{VAL_jPageConfirm}</div>
		</fieldset>
	</div>

	<div class="AdminFormBORowOdd">
		<fieldset class="AdminFormBOFieldset">
			<legend class="AdminFormBOFieldsetLegend">{LBL_jEmailConfirm}</legend>
			<div class="CheckSet">{VAL_jEmailConfirm}</div>
		</fieldset>
	</div>

	<div class="AdminFormBORowEven">
		<fieldset class="AdminFormBOFieldset">
			<legend class="AdminFormBOFieldsetLegend">{LBL_jPageWelcome}</legend>
			<div class="CheckSet">{VAL_jPageWelcome}</div>
		</fieldset>
	</div>

	<div class="AdminFormBORowOdd">
		<label class="AdminFormBOLabel" for='{TAG_IDAdminGroup}'>{LBL_IDAdminGroup}</label>
		<div class="AdminFormBOField">{VAL_IDAdminGroup}</div>
	</div>

	<div class="AdminPageFooterCommand">
		{HIDDEN} <input name="Submit" type="submit" value="Salva le modifiche" />
		<input name="btnCancel" type="submit" value="Annulla le modifiche" />
	</div>
</form>
</div>
