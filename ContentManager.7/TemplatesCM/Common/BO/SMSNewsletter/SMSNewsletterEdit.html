<div id="AdminCorpoBox">
	<h1>Scheda Newsletter SMS</h1>
	{ERR}
	<form id="AdminFormBO" method="post" action="{ACTION}">

		<div class="AdminFormBORowEven">
			<label class="AdminFormBOLabel" for='{TAG_Name}'>{LBL_Name}</label>
			<div class="AdminFormBOField">{VAL_Name}</div>
		</div>

		<div class="AdminFormBORowOdd">
			<label class="AdminFormBOLabel" for='{TAG_Description}'>{LBL_Description}</label>
			<div class="AdminFormBOField">{VAL_Description}</div>
		</div>

		<div class="AdminFormBORowEven">
			<label class="AdminFormBOLabel" for='{TAG_IDOwner}'>{LBL_IDOwner}</label>
			<div class="AdminFormBOField">{VAL_IDOwner}</div>
		</div>

		<div class="AdminFormBORowOdd">
			<label class="AdminFormBOLabel" for='{TAG_SenderName}'>{LBL_SenderName}</label>
			<div class="AdminFormBOField">{VAL_SenderName}</div>
		</div>

		<div class="AdminFormBORowEven">
			<label class="AdminFormBOLabel" for='{TAG_Source}'>{LBL_Source}</label>
			<div class="AdminFormBOField">{VAL_Source}</div>
		</div>

		<div class="AdminPageFooterCommand">
			{HIDDEN} <input name="Submit" type="submit" value="Salva le modifiche" />
			<input name="btnCancel" type="submit" value="Annulla le modifiche" />
		</div>
	</form>
</div>
