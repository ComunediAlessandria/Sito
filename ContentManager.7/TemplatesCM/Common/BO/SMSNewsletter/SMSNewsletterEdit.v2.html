{ERR}

<form class="form-horizontal" method="post" action="{ACTION}">

	<div class="well well-small">

		<div class="control-group">
			<label class="control-label" for="{TAG_Name}">{LBL_Name}</label>
			<div class="controls"> {VAL_Name}</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="{TAG_Description}">{LBL_Description}</label>
			<div class="controls"> {VAL_Description}</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="{TAG_IDOwner}">{LBL_IDOwner}</label>
			<div class="controls"> {VAL_IDOwner}</div>
		</div>	
		<div class="control-group">
			<label class="control-label" for="{TAG_SenderName}">{LBL_SenderName}</label>
			<div class="controls"> {VAL_SenderName}</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="{TAG_Source}">{LBL_Source}</label>
			<div class="controls"> {VAL_Source}</div>
		</div>	
	</div>

	<div class='well well-small'>
		<div class='row'>
			<div class='span2'>
					<input name="btnCancel" type="submit" class='btn' value="__(bo-common.canc)" />
			</div>
			<div class='span2'>
				{HIDDEN}
				<input name="Submit" type="submit" class='btn btn-primary' value="__(bo-common.save)" />
			</div>
		</div>
	</div>

</form>
