<div id="AdminCorpoBox">
	<h1>Indici</h1>
	{ERR}
	<form id="AdminFormBO" method="post" action="{ACTION}">

		<div class="AdminFormBORowEven">
			<label class="AdminFormBOLabel" for='{TAG_IndexName}'>{LBL_IndexName}</label>
			<div class="AdminFormBOField">{VAL_IndexName}</div>
		</div>

		<div class="AdminFormBORowOdd">
			<label class="AdminFormBOLabel" for='{TAG_CollectionID}'>{LBL_CollectionID}</label>
			<div class="AdminFormBOField">{VAL_CollectionID}</div>
		</div>

		<div class="AdminFormBORowEven">
			<label class="AdminFormBOLabel" for='{TAG_ShowInMap}'>{LBL_ShowInMap}</label>
			<div class="AdminFormBOField">{VAL_ShowInMap}</div>
		</div>

		<div class="AdminFormBORowOdd">
			<label class="AdminFormBOLabel" for='{TAG_MapMaxDeep}'>{LBL_MapMaxDeep}</label>
			<div class="AdminFormBOField">{VAL_MapMaxDeep} Nota: -1 significa senza limiti.</div>
		</div>

		<div class="AdminFormBORowEven">
			<label class="AdminFormBOLabel" for='{TAG_IDOwner}'>{LBL_IDOwner}</label>
			<div class="AdminFormBOField">{VAL_IDOwner}</div>
		</div>

		<div class="AdminPageFooterCommand">
			{HIDDEN} <input name="Submit" type="submit" value="Salva le modifiche" />
			<input name="btnCancel" type="submit" value="Annulla le modifiche" />
		</div>

	</form>
</div>
