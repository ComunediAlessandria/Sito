
	{ERR}

	<form class="form-horizontal" method="post" action="{ACTION}">

		<div class="well well-small">

			<div class="control-group">
				<label class="control-label" for="{TAG_IndexName}">{LBL_IndexName}</label>
				<div class="controls"> {VAL_IndexName}</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="{TAG_CollectionID}">{LBL_CollectionID}</label>
				<div class="controls"> {VAL_CollectionID}</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="{TAG_ShowInMap}">{LBL_ShowInMap}</label>
				<div class="controls"> {VAL_ShowInMap}</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="{TAG_MapMaxDeep}">{LBL_MapMaxDeep}</label>
				<div class="controls"> {VAL_MapMaxDeep}</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="{TAG_IDOwner}">{LBL_IDOwner}</label>
				<div class="controls"> {VAL_IDOwner}</div>
			</div>

		</div>


		<div class='well well-small'>
			<div class='row'>
				<div class='span2'>
						<input name="btnCancel" type="submit" class='btn' value="__(bo-common.canc)" />
				</div>
				<div class='span2'>
					{HIDDEN}
					<input name="Submit" type="submit" class='btn btn-primary' value="__(bo-common.save)" />
				</div>
			</div>
		</div>

	</form>
