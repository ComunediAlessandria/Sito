<div id="AdminCorpoBox">
	 <h1>Immagini</h1>

	<div class="AdminPageFooterCommand">{INFO}</div>

	<!-- BEGIN AddBlockTop -->
	 <div class="AdminPageFooterCommand"><a href="{ADDLINK}">{ADDIMG}Aggiungi una nuova Immagine</a></div>
	<!-- END AddBlockTop -->

	 <table class="AdminTable" summary="Tabella contenente l'elenco delle Immagini: nella prima colonna sono contenuti i comandi di eliminazione e modifica della Immagine.">
		<thead>
		  <tr>
			<th scope="col" class='AdminIcoCell'>Azioni</th>
			<th scope="col">Immagine</th>
			<th scope="col" class='AdminTableAlignRight'>Ordine</th>
			<th scope="col">Titolo</th>
			<th scope="col">Didascalia</th>

			<th scope="col" class='AdminTableAlignRight'>Ultima Modifica</th>
		  </tr>
		</thead>
		<tbody>
	  <!-- BEGIN row -->
		  <tr class="{CLASSTR}">
			<td class="AdminIcoCell">{DELLINK} {MODLINK}</td>
			<td>{FILENAME}</td>
			<td style='white-space: nowrap' class='AdminTableAlignRight'>{SORTINDEX} {UPLINK} {DNLINK}</td>
			<th scope='row'>{JTITLE}</th>
			<th scope='row'>{JCAPTION}</th>
			<td class='AdminTableAlignRight'>{DATAORAULTIMAMODIFICA} <br /> {UTENTEULTIMAMODIFICA}</td>
		  </tr>
	  <!-- END row -->
		<tbody>
	</table>

	<div class="AdminPageFooterStatus"> &nbsp; </div>

</div>
