{ERR}

<form class="form-horizontal" method="post" action="{ACTION}">

	<div class="well well-small">
		
		<div class="control-group">
			<!-- Elementi usati dallo switcher JS per le lingue -->
			<strong>__(bo-common.slc)</strong>:
			<span id='BOPanelSwitchPanel'></span>
			<div>__(bo-common.curlang): <span id='BOPanelSwitchCurLanguage'></span></div>
		</div>	
	
		<div class="control-group">
			<label class="control-label">{LBL_jTitle}</label>
			<div class="controls"> {VAL_jTitle}</div>
		</div>
		
		<div class="control-group">
			<label class="control-label">{LBL_jDescription}</label>
			<div class="controls"> {VAL_jDescription}</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="{TAG_IDAlbumOwner}">{LBL_IDAlbumOwner}</label>
			<div class="controls"> {VAL_IDAlbumOwner}</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="{TAG_GalleryPage}">{LBL_GalleryPage}</label>
			<div class="controls"> {VAL_GalleryPage} <br /> __(bo-gallery.infogalpage)</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="{TAG_ShowInList}">{LBL_ShowInList}</label>
			<div class="controls"> {VAL_ShowInList}</div>
		</div>

		<div class="control-group">
			<div class="control-label">{LBL_DataOraUltimaModificaFormatted}</div>
			<div class="controls"> {VAL_DataOraUltimaModificaFormatted}</div>
		</div>

		<div class="control-group">
			<div class="control-label">{LBL_UtenteUltimaModifica}</div>
			<div class="controls"> {VAL_UtenteUltimaModifica}</div>
		</div>
	</div>

	<div class='well well-small'>
		<div class='row'>
			<div class='span2'>
					<input name="btnCancel" type="submit" class='btn' value="__(bo-common.canc)" />
			</div>
			<div class='span2'>
				{HIDDEN}
				<input name="Submit" type="submit" class='btn btn-primary' value="__(bo-common.save)" />
			</div>
		</div>
	</div>


</form>
