<form id="AdminFormBO" class="form-horizontal" enctype='multipart/form-data' method="post" action="{ACTION}">
	<div class='well well-small'>


		<div class="control-group">
			<label class="control-label" for="{TAG_Kind}">{LBL_Kind}</label>
			<div class="controls"> {VAL_Kind}</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="{TAG_Search}">{LBL_Search}</label>
			<div class="controls"> {VAL_Search}</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="{TAG_Value}">{LBL_Value}</label>
			<div class="controls"> {VAL_Value}</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="{TAG_Lang}">{LBL_Lang}</label>
			<div class="controls"> {VAL_Lang}</div>
		</div>

	</div>

	<div class='well well-small'>
		<div class='row'>
			<div class='span2'>
					<input name="btnCancel" type="submit" class='btn' value="__(bo-common.canc)" />
			</div>
			<div class='span2'>
				{HIDDEN}
				<input name="Submit" type="submit" class='btn btn-primary' value="__(bo-common.save)" />
			</div>
		</div>
	</div>

</form>
