<div id="AdminCorpoBox">
	<h1>Scheda Feed</h1>

	{ERR}

<form id="AdminFormBO" enctype='multipart/form-data' method="post" action="{ACTION}">

	<div class="AdminCorpoRowOdd">

		<!-- Elementi usati dallo switcher JS per le lingue -->

		<strong>Mostra i contenuti comuni e della lingua</strong>:
		<span id='BOPanelSwitchPanel'></span>
		<div>Lingua corrente: <span id='BOPanelSwitchCurLanguage'></span></div>

	</div>

	<div class="AdminFormBORowEven">
		<label class="AdminFormBOLabel" for='{TAG_Name}'>{LBL_Name}</label>
		<div class="AdminFormBOField">{VAL_Name}</div>
	</div>


	<div class="AdminFormBORowOdd">
		<label class="AdminFormBOLabel" for='{TAG_jTitle}'>{LBL_jTitle}</label>
		<div class="AdminFormBOField">{VAL_jTitle}</div>
	</div>

	<div class="AdminFormBORowEven">
		<fieldset class="AdminFormBOFieldset">
			<legend  class="AdminFormBOFieldsetLegend">{LBL_Definition}</legend>
			<div>{VAL_Definition}</div>
		</fieldset>
	</div>

	<div class="AdminFormBORowEven">
			<label class="AdminFormBOLabel" for='{TAG_Mode}'>{LBL_Mode}</label>
			<div class="AdminFormBOField">{VAL_Mode}</div>
	</div>


	<!--
	<div class="AdminFormBORowOdd">
		<label class="AdminFormBOLabel" for='{TAG_IDGruppo}' lang="en">{LBL_IDGruppo}</label>
		<div class="AdminFormBOField">{VAL_IDGruppo}</div>
	</div>
	-->

	<div class="AdminFormBORowEven">
		<fieldset class="AdminFormBOFieldset">
			<legend class="AdminFormBOFieldsetLegend">{LBL_jDescription}</legend>
			<div class="CheckSet">{VAL_jDescription}</div>
		</fieldset>
	</div>


	<div class="AdminFormBORowOdd">
		<label class="AdminFormBOLabel" for='{TAG_Copyright}'>{LBL_Copyright}</label>
		<div class="AdminFormBOField">{VAL_Copyright}</div>
	</div>

	<div class="AdminFormBORowEven">
		<label class="AdminFormBOLabel" for='{TAG_Editor}'>{LBL_Editor}</label>
		<div class="AdminFormBOField">{VAL_Editor}</div>
	</div>

	<div class="AdminFormBORowOdd">
		<label class="AdminFormBOLabel" for='{TAG_ImagePath}'>{LBL_ImagePath}</label>
		<div class="AdminFormBOField">{VAL_ImagePath}</div>
	</div>


	<div class="AdminPageFooterCommand">
		{HIDDEN} <input name="Submit" type="submit" value="Salva le modifiche" />
		<input name="btnCancel" type="submit" value="Annulla le modifiche" />
	</div>
</form>
</div>
