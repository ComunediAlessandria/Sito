<div id="AdminCorpoBox">
	<h1>Scheda Utente</h1>
	{ERR}
<form id="AdminFormBO" method="post" action="{ACTION}">
	<div class="AdminFormBORowEven">
		<label class="AdminFormBOLabel" for='{TAG_Nome}'>{LBL_Nome}</label>
		<div class="AdminFormBOField">{VAL_Nome}</div>
	</div>
	<div class="AdminFormBORowOdd">
		<label class="AdminFormBOLabel" for='{TAG_Note}'>{LBL_Note}</label>
		<div class="AdminFormBOField">{VAL_Note}</div>
	</div>
	<div class="AdminFormBORowEven">
		<label class="AdminFormBOLabel" for='{TAG_Username}' lang="en">{LBL_Username}</label>
		<div class="AdminFormBOField">{VAL_Username}</div>
	</div>
	<div class="AdminFormBORowOdd">
		<label class="AdminFormBOLabel" for='{TAG_Password}' lang="en">{LBL_Password}</label>
		<div class="AdminFormBOField">
			{VAL_Password}
			{passwordmode}
		</div>

		<label class="AdminFormBOLabel" for='{TAG_CanChangePw}' lang="en">{LBL_CanChangePw}</label>
		<div class="AdminFormBOField">{VAL_CanChangePw}</div>

		<label class="AdminFormBOLabel" for='{TAG_pswexpiry}' lang="en">{LBL_pswexpiry}</label>
		<div class="AdminFormBOField">
			{VAL_pswexpiry}
			{passwordexpirydate}
		</div>
		<label class="AdminFormBOLabel" for='{TAG_pswexpiryforce}' lang="en">{LBL_pswexpiryforce}</label>
		<div class="AdminFormBOField">{VAL_pswexpiryforce}</div>
	</div>
	<div class="AdminFormBORowEven">
		<label class="AdminFormBOLabel" for='{TAG_Email}'>{LBL_Email}</label>
		<div class="AdminFormBOField">{VAL_Email}</div>
	</div>
<!--	
	<div class="AdminFormBORowOdd">
		<label class="AdminFormBOLabel" for='{TAG_IDLingua}'>{LBL_IDLingua}</label>
		<div class="AdminFormBOField">{VAL_IDLingua}</div>
	</div>
-->

	<div class="AdminFormBORowOdd">
		<label class="AdminFormBOLabel" for='{TAG_Lang}'>{LBL_Lang}</label>
		<div class="AdminFormBOField">{VAL_Lang}</div>
	</div>

	<div class="AdminFormBORowEven">
		<label class="AdminFormBOLabel" for='{TAG_IDBLOBValid}'>{LBL_IDBLOBValid}</label>
		<div class="AdminFormBOField">{VAL_IDBLOBValid}</div>
	</div>
	<div class="AdminFormBORowOdd">
		<fieldset class="AdminFormBOFieldset">
			<legend  class="AdminFormBOFieldsetLegend">{LBL_jGruppi}</legend>
			<div>{VAL_jGruppi}</div>
		</fieldset>
	</div>



	<div class="AdminFormBORowEven">
		<label class="AdminFormBOLabel" for='{TAG_IDLingua}'>{LBL_IDGruppoPrincipale}</label>
		<div class="AdminFormBOField">{VAL_IDGruppoPrincipale}</div>
	</div>

	<div class="AdminPageFooterCommand">
		{HIDDEN} <input name="Submit" type="submit" value="Salva le modifiche" />
		<input name="btnCancel" type="submit" value="Annulla le modifiche" />
	</div>
</form>
</div>
