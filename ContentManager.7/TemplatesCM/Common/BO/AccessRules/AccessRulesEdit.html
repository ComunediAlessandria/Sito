<div id="AdminCorpoBox">
	<h1>Scheda Condizione di Accesso</h1>
	{ERR}
<form id="AdminFormBO" method="post" action="{ACTION}">

	<div class="AdminFormBORowEven">
		<span class="AdminFormBOLabel">Tipo di condizione:</span>
		<div class="AdminFormBOField">{VAL_Tipo}</div>
	</div>

	<div class="AdminFormBORowEven">
		<label class="AdminFormBOLabel" for='{TAG_Title}'>{LBL_Title}</label>
		<div class="AdminFormBOField">{VAL_Title}</div>
	</div>

	<div class="AdminFormBORowOdd">
		<label class="AdminFormBOLabel" for='{TAG_XML}'>{LBL_XML}</label>
		<div class="AdminFormBOField">{VAL_XML}</div>
	</div>

	<div class="AdminPageFooterCommand">
		{HIDDEN} <input name="Submit" type="submit" value="Salva le modifiche" />
		<input name="btnCancel" type="submit" value="Annulla le modifiche" />
	</div>
</form>
</div>
