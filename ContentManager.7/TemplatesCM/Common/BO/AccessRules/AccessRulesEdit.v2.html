	<div class='well well-small'>

			<label class="control-label" for="{TAG_Tipo}">__(bo-accrules.kind)</label>
			<div class="controls"> {VAL_Tipo}</div>
		</div>	
			
		<div class="control-group">
			<label class="control-label" for="{TAG_Title}">{LBL_Title}</label>

		</div>

		<div class="control-group">
			<label class="control-label" for="{TAG_XML}">{LBL_XML}</label>

		</div>
	</div>
	
	<div class='well well-small'>
