[[:section:frame]]

	{results}

[[:section:tContent]]

	<!-- BEGIN tHead -->
	<table summary=_q(tsum)_  class="table table-striped table-bordered table-condensed table-hover flexbo-list-table results">
		<thead>
			<tr>
				<th scope='col' class='AdminIcoCellNarrow'>_(tha)_</th>
				<th scope='col'>_(thn)_</th>
				<th scope='col'>_(thr)_</th>
				<th scope='col'>_(thl)_</th>
				<th scope='col'>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
	<!-- END tHead -->

	<!-- BEGIN tRow -->
		<tr class='{:alternateRowClass}'>
			<td>
				<div class="__btn-group">
					<a href='{linkXLS}'>_(xls)_</a>
					<a href='{linkCSV}'>_(csv)_</a>
					<a href='{linkXML}'>_(xml)_</a>
				</div>
			</td>
			<th scope='row'>{NAME}</th>
			<td>{NROW}</td>
			<td>{LAST}</td>
			<td>
				<a class='btn btn-danger btn-mini flex-del' href='{linkDelete}'>_(del)_</a>
			</td>
		</tr>
	<!-- END tRow -->

	<!-- BEGIN tFooter -->
			<tr class="tfooter">
				<td colspan="6">
					<div class="pull-right">
							{pagination}
					</div>
					<p>_(nm)_: {TOTRECORDS}</p>
				</td>
			</tr>
		</tbody>
	</table>
	<!-- END tFooter -->

	<!-- BEGIN noItems -->
	<div class="alert">_(none)_</div>
	<!-- END noItems -->
