<form id='F' method='post' action='{ACTION}'>

<div id="AdminCorpoBox">
	<h1>{DESC}</h1>

<!--
	NON CANCELLARE: E' il filtro da attivare quanso servirà

	<div id="AdminFiltroElencoPagine">
		<fieldset>
			<legend>Modelli da mostrare</legend>
			<div>{CMBFILTER}</div>
			{CMBCANALE}
			<label for="filterTitle">contenenti nel titolo la parola:</label>{FILTER}
		</fieldset>
			<label for="sort">ordina per:</label> {CMBSORT}
			<input type="submit" name="Aggiorna" value="Aggiorna" id="AdminFiltroElencoSubmit" />
			<input type="submit" name="nofilter" value="Reimposta"  id="AdminFiltroElencoReset" />
	</div>
	{HIDDEN}{CMBKIND}
-->

	<!-- BEGIN tHead -->
	<table summary="Tabella contenente l'elenco delle pagine: nella prima colonna sono contenuti i comandi di eliminazione, duplicazione, modifica, anteprima della pagina." id='tablePages'>
		<thead>
			<tr>
				<th scope="col" class='AdminIcoCellNarrow'>Azioni</th>
				<th scope="col">Versione</th>
				<th scope="col">Anteprima</th>
				<th scope="col">Data Versione</th>
				<th scope="col">Autore</th>
				<th scope="col">Titolo Pagina</th>
			</tr>
		</thead>
		<tbody>
	<!-- END tHead -->

	<!-- BEGIN rowActual -->
			<tr class="{CLASSTR}">
				<td class='AdminIcoCellNarrow'>{IMGPW}</td>
				<td>{NN}</td>
				<td scope="row">{PREVIEW}</td>
				<td scope="row">{DATE}</td>
				<td>{USER}</td>
				<th>{PAGETITLE}</th>
			</tr>
	<!-- END rowActual -->

	<!-- BEGIN row -->
			<tr class="{CLASSTR}">
				<td class='AdminIcoCellNarrow'>{IMGDEL} {IMGPW} {IMGRR} </td>
				<td>{NN}</td>
				<td scope="row">{PREVIEW}</td>
				<td scope="row">{DATE}</td>
				<td>{USER}</td>
				<th>{PAGETITLE}</th>
			</tr>
	<!-- END row -->

	<!-- BEGIN tFooter -->
		</tbody>
	</table>
	<div class="AdminPageFooterStatus">NUMERO VERSIONI ELENCATE: {TOTRECORDS}</div>
	<!-- END tFooter -->

	<!-- BEGIN noData -->
	<div class="AdminPageFooterCommand">NON CI SONO VERSIONI DA VISUALIZZARE</div>
	<!-- END noData -->

</div>


</form>
