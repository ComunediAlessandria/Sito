<div class='topbar navbar navbar-fixed-top user-admin'>
  <div class='container'>
	<div class='pull-left logo-container'>
		{img:boimage}
	</div>

	<div class='pull-left'>
		<h1 class=''>
			{pagetitle}
		</h1>
	</div>

	<div class='btn-toolbar pull-right'>

		<div class='btn-group'>

			<button data-toggle='dropdown' class='btn btn-default dropdown-toggle'>
				<i class='moon-icon-user'></i>
				{username} <span class='caret'></span>
			</button>

			<ol class='dropdown-menu dropdown-menu-mini'>
				<li><a href='{site-home}'><i class='moon-icon-home'></i> {'admin.lblHome':__}</a></li>
				<li><a href='{logout}'><i class='moon-icon-switch'></i> Logout</a></li>
			</ol>

		</div>

		<div class='btn-group'>
			<a class='btn btn-default disabled'>{'admin.lblCLang':__}</a>
			<button data-toggle='dropdown' class='btn btn-default dropdown-toggle'>
				{curlang} <span class='caret'></span>
			</button>

			{dd-languages}

		</div>

		<!-- help -->

		<div class='btn-group'>
			<a class='btn' href='{man-href}' target='_blank' rel='noopener'>
				<i class='moon-icon-book'></i>
				{'admin.lblMan':__}
			</a>
		</div>

		<!-- /help -->

	</div>
  </div>
</div>
