<form id="form" method="post" action="{ACTION}">
    <fieldset>
        <div class="input-group">
            <input name="username" type="text" class="form-control" placeholder="username" aria-describedby="sizing-addon2" value="{USERNAME}" id="username">
        </div>
        <div class="input-group">
            <input name="password" type="password" class="form-control" placeholder="password" aria-describedby="sizing-addon2" id="password">
        </div>
        <div class="Blocco">
            <input name="Submit" type="submit" class="submit" value="ACCEDI" />
            <div class="GoAway">{HIDDEN}</div>
        </div>
        <div class="PaswRec">
            <a href='{rememberpassword}'>reimposta password</a>
            <hr />
        </div>
    </fieldset>
</form>
<span class="NoReg">Non sei registrato? <a href="{communityregister}">Clicca qui</a></span>
