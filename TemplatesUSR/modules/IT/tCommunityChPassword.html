<h1 class="viewTitolo">Modifica <span lang="en">password</span></h1>
<p class="viewPar">Per modificare la <span lang="en">password</span>, fornisci le seguenti informazioni, quindi premi il pulsante "<strong>Conferma</strong>".</p>
{ERR}
<div class="viewPar">
	<ul class="viewUL BLOBListSymbolSquare">
		<li><strong>Indirizzo <span lang="en">email</span>: {email}</strong>.</li>
		<li><a href="{linkremember}"><span lang="en">Password</span> dimenticata</a>?</li>
	</ul>
</div>
<div class="viewPar Accesso">
	<form id="form" method="post" action="{ACTION}">
		<fieldset>
			<legend>Modifica <span lang="en">password</span></legend>	
			<div class="Blocco">
				<label for="Password">Vecchia <span lang="en">password</span>:</label>
				<input name="password" type="password" size="20" id="password" />	
				<div class="clear">&nbsp;</div>
			</div>
			<div class="Blocco">
				<label for="passwordN1" lang="en">Nuova <span lang="en">password</span>:</label>
				<input name="passwordN1" type="password" size="20" id="passwordN1" />
				<div class="clear">&nbsp;</div>
			</div>	
			<div class="Blocco">
				<label for="passwordN2" lang="en">Ridigita nuova <span lang="en">password</span>:</label>
				<input name="passwordN2" type="password" size="20" id="passwordN2" />
				<div class="clear">&nbsp;</div>
			</div>	
			<div class="Blocco">
				<input name="Submit" class="submit" type="submit" value="Cambia &raquo;" id="CommunityUserFormSubmit" />
				<div class="GoAway">{HIDDEN}</div>
				<div class="clear">&nbsp;</div>
			</div>
		</fieldset>
	</form>
</div>
