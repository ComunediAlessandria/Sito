<!-- BEGIN NoAlbumError -->
<h2>L'album &raquo;<strong>{AlbumTitle}</strong>&laquo; (ID {IDAlbum}) non &Egrave; stato trovato!</h2>
<!-- END NoAlbumError -->

<!-- BEGIN NoImageError -->
<h2>Nessuna immagine presente nell'album &raquo;<strong>{AlbumTitle}</strong>&laquo; (ID {IDAlbum})!</h2>
<!-- END NoImageError -->




<!-- BEGIN SingleImageNumPagHeader -->
<div class="GalleryPlus Album">
<!-- END SingleImageNumPagHeader -->

<!-- BEGIN SingleImageNumPag -->
	<!-- Modalità "Immagine singola, paginazione numerica" -->
	<!-- <h2 class="viewSottotitolo">{AlbumTitle}</h2> -->
	<div class="viewImageNumPag" style="width:{imgW}px;">
		<dl>
			<dt>{img}</dt>
			<dd>{ImageCaption}</dd>
		</dl>
		<h3 class="viewTitolo3">{ImageTitle}</h3>
		<div class="clear">&nbsp;</div>
		<!-- Navigazione -->
		<div class="FlexNavi">{navigation}<div class="clear">&nbsp;</div></div>
	</div>
<!-- END SingleImageNumPag -->

<!-- BEGIN SingleImageNumPagFooter -->
</div>
<!-- END SingleImageNumPagFooter -->








<!-- BEGIN SingleImageTitPagHeader -->
<div class="GalleryPlus Album">
<!-- END SingleImageTitPagHeader -->

<!-- BEGIN SingleImageTitPag -->
	<!-- Modalità "Immagine singola, paginazione per titolo immagine" -->
	<!-- <h2 class="viewSottotitolo">{AlbumTitle}</h2> -->
	<div class="SingleImageTitPag">
		<div class="SingleImage" style="width:{imgW}px;">
			<h3 class="viewTitolo3">{ImageTitle}</h3>
			<dl>
				<dt>{img}</dt>
				<dd style="width:{imgW}px;">{ImageCaption}</dd>
			</dl>
		</div>
		<!-- Navigazione -->
		<div class="FlexNavi" style="margin-left:{imgW}px;">{navigation}</div>
		<div class="clear">&nbsp;</div>
	</div>
<!-- END SingleImageTitPag -->

<!-- BEGIN SingleImageTitPagFooter -->
</div>
<!-- END SingleImageTitPagFooter -->




<!-- BEGIN ThumbHeader -->
<!-- Modalità "Elenco Miniature" -->
<div class="wrap-album">
	
	<!-- <h2 class="viewSottotitolo">{AlbumTitle}</h2> -->
<!-- END ThumbHeader -->

	<!-- BEGIN ThumbImage -->
	<!-- Modalità "Elenco Miniature" > Fase 1: gruppo miniature -->
	<div class="item col-xs-12 col-sm-6 col-md-4">
		<div class="fancy-item" data-fancybox="gallery"  data-caption="{ImageCaption}" >
			{img}
		</div>
	</div>
	<!-- END ThumbImage -->

	<!-- BEGIN ThumbImageSingle -->
	<!-- Modalità "Elenco Miniature" > Fase 2: immagine grande singola -->
	<!-- <h2 class="viewSottotitolo">{AlbumTitle}</h2>-->
	<div  class="ThumbImageSingle" style="width:{imgW}px;">
		<h3 class="viewTitolo3">{ImageTitle}</h3>
		<dl>
			<dt>{img}</dt>
			<dd>{ImageCaption}</dd>
		</dl>
		<div class="clear">&nbsp;</div>
		<a class="BackLink" href="{backToAlbumLink}">Ritorna all'Album</a>
	</div>
	<!-- END ThumbImageSingle -->

<!-- BEGIN ThumbFooter -->
	<!-- Navigazione rimossa in quanto non serve: img singole con backlink -->

</div>
<!-- END ThumbFooter -->
