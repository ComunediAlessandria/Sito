description:
  it:
    documentation: 'http://www.flexcmp.com'
    features:
      - Pubblicazione pagine web
    genericName: Portale basato su CMS
    longDescription: >
      Il portale del Comune di Alessandria è stato rinnovato nel corso del 2019.
      E' ora una istanza personalizzata graficamente di un CMS con licenza
      commerciale basato su php chiamato FlexCMP, prodotto dalla azienda
      italiana Dedagroup Wiz srl; le customizzazioni prevedono templates
      responsive aderenti alle linee guida PA testate sui principali dispositivi
      e una riprogettazione editoriale per navigare il portale per Argomenti. Il
      portale prevede le macro sezioni  Amministrazione, Amministrazione
      Trasparente, Vivere la Città, Tutti gli Argomenti, Notizie, Eventi,
      Comunicati stampa. 
    shortDescription: >-
      Istanza del portale pubblico istituzionale del Comune di Alessandria,
      basato su un CMS con licenza commerciale
